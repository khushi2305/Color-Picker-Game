<!DOCTYPE html>
<html>
<head>
	<title>Color Picker</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="colorpicker.css">
</head>
<body>
<div class="jumbotron heading">

	<p>THE GREAT</p>
	<p id="mainhead">RGB (200,200,200) </p>
	<p>GUESSING GAME</p>
</div>
</div>
<!-- trick - Use container inside the row so that white background is applied to whole  -->
<div class="row r1">
	<div class="container c1">
	<div class="col-xs-4" id="playagain">New Colours</div>
	<div class="col-xs-4" id="answer"></div>
	<div class="col-xs-4">
		<div class="row">
			<div class="col-xs-6 "id="easy" align="right" >Easy</div>
			<div class="col-xs-6" id="hard" >Hard</div>
		</div>
	</div>
	
</div>
</div>

<div class="container c1">
<div class="row ">
	<div class="col-sm-4 square" ></div>
	<div class="col-sm-4 square"></div>
	<div class="col-sm-4 square"></div>
	<div class="col-sm-4 square"></div>
	<div class="col-sm-4 square"></div>
	<div class="col-sm-4 square"></div>
</div>
</div>

<script type="text/javascript" src="colorpicker.js"></script>
</body>
</html>
